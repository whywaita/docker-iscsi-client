name: test
on:
  push:
    branches:
      - "**"

env:
  IMAGE_NAME: iscsi-client


jobs:
  build-image:
    name: Build Docker image
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - name: login GitHub Registry
        run: docker login docker.pkg.github.com -u owner -p ${{ secrets.GITHUB_TOKEN }}
      - name: build image
        run: docker build -t docker.pkg.github.com/${{ github.repository }}/${IMAGE_NAME}:${{ github.sha }} .
      - name: push image
        run: docker push docker.pkg.github.com/${{ github.repository }}/${IMAGE_NAME}:${{ github.sha }}
